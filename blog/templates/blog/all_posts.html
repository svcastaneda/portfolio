{% extends "../../resume/templates/mysite/base.html" %}

{% block title %}Blog{% endblock %}
{% block heading %}Blog{% endblock %}

{% block content %}
				
			{% for post in posts %}
			    <div>
			        <h1><a href="{% url "content" pk=post.pk %}">{{ post.title }}</a></h1>
			        <p>{{ post.content|linebreaks }}</p>
			    </div>
			{% endfor %}
				
{% endblock %}
