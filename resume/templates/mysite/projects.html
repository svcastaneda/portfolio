{% load staticfiles %}
<!DOCTYPE html>
<head>
	<title>Past Projects</title>
	
	<link rel="shortcut icon" href="https://yt3.ggpht.com/-seX31pjzFuk/AAAAAAAAAAI/AAAAAAAAAAA/KW_1RnNexZw/s900-c-k-no/photo.jpg">
	
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static "css/stylesheet.css" %}">
	
</head>

<body>
<div id='body'>
	<div id='header'>
		<h1>Past Projects</h1>
		<div id='links'>
			<a href='/'>About Me</a>
			<a href="/resume">Resume</a>
			<a href="/projects">Past Projects</a>
			<a href="/contact">Contact</a>
			<a href="https://github.com/svcastaneda" target="_blank">GitHub</a>
			<a href="https://www.linkedin.com/pub/saundra-castaneda/78/b9b/424" target="_blank">LinkedIn</a>
		</div>
	</div>
	<div class='text' style="text-align:center;">
				
			{% for project in projects %}
				<h2>{{ project.name }}</h2>
				<a href="{{ link }}" target="_blank">
					<img src="{{ project.pic }}" width="250" alt="{{ project.alt }}">
				</a><br>
				<i>role: {{ project.role }}</i><br>
				{{ project.description }}
				<br><br>
			{% endfor %}
				
	</div>
</div>
</body>
